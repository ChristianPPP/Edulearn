<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/contactos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&family=Sulphur+Point:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>

</style>
<body>
    <header>
        <div class='selector'></div>
            <nav class='nav'>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Cursos</a></li>
                    <li><a href="#">Contactos</a></li>
                    <li><a href="login.html">Ingresar</a></li>
                </ul>
            </nav>
    </header>
    <div class="call">
        <img src="pictures/ccc.png" alt="call center">
    </div>
    <section>
        <div class="tit">
        <h1>Para solventar tus dudas,
            dejanos un mensaje!
        </h1>
        </div>
        <div class="content">
            <h2>SIGUENOS</h2>
            <div class="social-login">
                <div class="social-login-element">
                    <img class='image' src ="https://cutewallpaper.org/24/google-logo-2015-png/google-g-2015-logo-png-transparent-amp-svg-vector-freebie-supply.png" alt='google'>
                </div>
                <div class="social-login-element">
                    <img class='image' src="https://alcantarafoundation.com/wp-content/uploads/2020/12/Logo-Facebook.png" alt='facebook'>
                </div>
                <div class="social-login-element">
                    <img class='image' src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-3.png" alt='twitter'>
                </div>
                <div class="social-login-element">
                    <img class='image' src="https://es.logodownload.org/wp-content/uploads/2018/10/instagram-logo1-1024x1024.png" alt='instagram'>
                </div>
                </div>
            <div class="dir">
                    <h3>Nuestra dirección postal es:</h3>
                    <p2>...</p2>
                    <p3>Teléfono:</p3>
            </div>
        </div>
    </section>  
    <section>
        <div class="contenedor-form">
            <form class="formulario">
                <input type="text" id="nombres" class="input" placeholder="Nombres y Apellidos" >
                
                <input type="text" id="email" class="input" placeholder="Email o numero de teléfono" >
                
                <textarea id="area" class="area" placeholder="Mensaje"></textarea>
                
                <button class="submit">ENVIAR</button>
            </form>
        </div>

    </section>
</body>
</html>
